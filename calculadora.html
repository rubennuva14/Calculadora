<!DOCTYPE html>
	<html>
		<head>
			<title> Mi calculadora chorra </title>
			<meta charset="utf-8">
			<script type="text/javascript">
				function doble(){
					var num = document.getElementById("numero");
					num.value = num.value * num.value;
				}
			</script>
		</head>
		<h3> Mi calculadora </head>
		<body>
			Numero: <input type="text" id="numero"> <p>
			<button onclick="doble()" > x <sup>2</sup>
			</button>
		</body>
</html>
